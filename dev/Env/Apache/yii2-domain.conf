<VirtualHost *:80>
	ServerName yii2-domain.local
	ServerAlias yii2-domain

	DocumentRoot {path to repo}/dev/Web
	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	<Directory {path to repo}/dev/Web/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>

